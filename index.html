<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <!-- Nav Bar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quizz App</a>
        </div>
    </nav>

    <div class="container" id="main-container">
        <div class="card quiz-card">
            <img src="img/pencil.jpg" class="card-img-top" id="cadImage">

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center">Quiz beendet!</div>

                <div>
                    <img class="width-100" src="img/win.jpg">
                </div>

                <div class="text-center">
                    Du hast <b>XXX</b> Fragen von <b id="all-questions">XXX</b> richtig beantwortet.
                </div>
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="current-question">1</b> von <b id="all-questions">7</b> Fragen
                    </span>
                    <button type="button" onclick="nextQuestion()" class="btn btn-warning" id="next-button"
                        disabled>NÃ¤chste Frage</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
